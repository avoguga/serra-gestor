<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Agenda Serra</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      div {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: calc(100% - 10px);
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0059b3;
      }
    </style>
  </head>
  <body>
    <!-- Remova 'action' e 'method' para que o envio seja controlado exclusivamente via JavaScript -->
    <form id="loginForm">
      <div>
        <label for="username">Usuário:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="off"
        />
      </div>
      <div>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <button type="submit">Entrar</button>
      </div>
    </form>
    
    <script>
      const form = document.getElementById("loginForm");

      // Removemos onsubmit do HTML e adicionamos um listener no JavaScript
      form.addEventListener("submit", async function (event) {
        event.preventDefault(); // Evita o reload da página

        // Faz a validação simples antes de enviar
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        
        if (!username || !password) {
          alert("Por favor, preencha todos os campos.");
          return;
        }

        try {
          // Chamada AJAX via fetch
          const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          // Se o servidor redirecionar, você consegue detectar via response.redirected
          if (response.redirected) {
            // Redireciona o usuário para a nova URL
            window.location.href = response.url;
          } else {
            // Caso não haja redirecionamento, pegue a resposta do servidor (texto ou JSON)
            // Obs.: depende de como o backend responde em caso de falha
            const data = await response.text();
            console.log("Resposta do servidor:", data);
            alert("Resposta do servidor: " + data);
          }
        } catch (err) {
          console.error("Erro ao fazer login:", err);
          alert("Ocorreu um erro ao tentar login. Verifique o console.");
        }
      });
    </script>
  </body>
</html>
